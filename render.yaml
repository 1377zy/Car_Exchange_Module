services:
  # Backend API service
  - type: web
    name: car-exchange-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://Car_User:carsforlife@cluster0.e6b7c.mongodb.net/car_exchange?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: 8f7a9e2c4b6d1f3a5e7c9b2d4f6a8e1c3b5d7f9a2e4c6b8
      - key: CORS_ORIGINS
        value: "*"
      - key: FRONTEND_URL
        value: https://car-exchange-frontend.onrender.com
      - key: PORT
        value: 10000
      - key: REDIS_ENABLED
        value: false

  # Frontend service (if needed)
  - type: web
    name: car-exchange-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://car-exchange-api.onrender.com

databases:
  - name: car-exchange-db
    databaseName: car_exchange
    ipAllowList: []  # Allow connections from anywhere
